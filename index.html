<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div id="current">
        <div id="current-weather">
          <div id="current-text">Partly Cloudy</div>
          <div id="current-temp"> 19oC</div>
          <div id="current-feels">Feels like 17</div>
          <img src ="./assets/images/weather/64x64/day/113.png" id="current-picture"></img>
          <img src="./assets/images/icons/droplet.svg" id="current-humidity-icon"></img>
          <div id="current-humidity-title">Humidity</div>
          <div id="current-humidity-value">80%</div>
          <img src="./assets/images/icons/cloud-rain.svg" id="current-precipitation-icon"></img>
          <div id="current-precipitation-title">Precipitation</div>
          <div id="current-precipitation-value">0 mm</div>
          <img src="./assets/images/icons/wind.svg" id="current-windSpeed-icon"></img>
          <div id="current-windSpeed-title">Wind Speed</div>
          <div id="current-windSpeed-value">4 Km/h</div>
          <img src="./assets/images/icons/compass.svg" id="current-windDir-icon"></img>
          <div id="current-windDir-title">Wind Direction</div>
          <div id="current-windDir-value">W</div>
        </div>
        <div id="current-details">
          <div id="current-weekday">Monday</div>
          <div id="current-date">12 March 2023</div>
          <div id="current-time">22:12</div>
          <div id="current-location"><img src="./assets/images/icons/map-pin.svg" alt="map-pin">Bucharest, Romania</div>
        </div>
      </div>
      <div id="forecast">
        <div class="forecast-day active">
          <div class="forecast-date">23.03.2023</div>
          <div class="forecast-avg">15</div>
          <img src="./assets/images/weather/64x64/day/119.png" alt="weather-picture" class="forecast-picture">
          <div class="forecast-minMax">19/5</div>
          <div class="forecast-text">Sunny</div>
          <img src="./assets/images/icons/wind.svg" alt="wind image" class="forecast-windSpeed-icon">
          <div class="forecast-windSpeed-value">5Km/h</div>
          <img src="./assets/images/icons/compass.svg" alt="compass image" class="forecast-windDir-icon">
          <div class="forecast-windDir-value">W</div>
          <img src="./assets/images/icons/droplet.svg" alt="droplet image" class="forecast-humidity-icon">
          <div class="forecast-humidity-value">80%</div>
          <img src="./assets/images/icons/cloud-rain.svg" alt="cloud raining image" class="forecast-precipitation-icon">
          <div class="forecast-precipitation-value">0mm</div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date">23.03.2023</div>
          <div class="forecast-avg">15</div>
          <img src="./assets/images/weather/64x64/day/119.png" alt="weather-picture" class="forecast-picture">
          <div class="forecast-minMax">19/5</div>
          <div class="forecast-text">Sunny</div>
          <img src="./assets/images/icons/wind.svg" alt="wind image" class="forecast-windSpeed-icon">
          <div class="forecast-windSpeed-value">5Km/h</div>
          <img src="./assets/images/icons/compass.svg" alt="compass image" class="forecast-windDir-icon">
          <div class="forecast-windDir-value">W</div>
          <img src="./assets/images/icons/droplet.svg" alt="droplet image" class="forecast-humidity-icon">
          <div class="forecast-humidity-value">80%</div>
          <img src="./assets/images/icons/cloud-rain.svg" alt="cloud raining image" class="forecast-precipitation-icon">
          <div class="forecast-precipitation-value">0mm</div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date">23.03.2023</div>
          <div class="forecast-avg">15</div>
          <img src="./assets/images/weather/64x64/day/119.png" alt="weather-picture" class="forecast-picture">
          <div class="forecast-minMax">19/5</div>
          <div class="forecast-text">Sunny</div>
          <img src="./assets/images/icons/wind.svg" alt="wind image" class="forecast-windSpeed-icon">
          <div class="forecast-windSpeed-value">5Km/h</div>
          <img src="./assets/images/icons/compass.svg" alt="compass image" class="forecast-windDir-icon">
          <div class="forecast-windDir-value">W</div>
          <img src="./assets/images/icons/droplet.svg" alt="droplet image" class="forecast-humidity-icon">
          <div class="forecast-humidity-value">80%</div>
          <img src="./assets/images/icons/cloud-rain.svg" alt="cloud raining image" class="forecast-precipitation-icon">
          <div class="forecast-precipitation-value">0mm</div>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
