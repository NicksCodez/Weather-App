<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div id="current">
        <div id="current-weather" class="current-weather">
          <div id="current-text" class="current-text"></div>
          <div id="current-temp" class="current-temp"> </div>
          <div id="current-feels" class="current-feels"></div>
          <img src ="" id="current-picture" class="current-weather"></img>
          <img src="./assets/images/icons/droplet.svg" id="current-humidity-icon" class="current-humidity-icon"></img>
          <div id="current-humidity-title" class="current-humidity-title">Humidity</div>
          <div id="current-humidity-value" class="current-humidity-value"></div>
          <img src="./assets/images/icons/cloud-rain.svg" id="current-precipitation-icon" class="current-precipitation-icon"></img>
          <div id="current-precipitation-title" class="current-precipitation-title">Precipitation</div>
          <div id="current-precipitation-value" class="current-precipitation-value"></div>
          <img src="./assets/images/icons/wind.svg" id="current-windSpeed-icon" class="current-windSpeed-icon"></img>
          <div id="current-windSpeed-title" class="current-windSpeed-title">Wind Speed</div>
          <div id="current-windSpeed-value" class="current-windSpeed-value"></div>
          <img src="./assets/images/icons/compass.svg" id="current-windDir-icon" class="current-windDir-icon"></img>
          <div id="current-windDir-title" class="current-windDir-title">Wind Direction</div>
          <div id="current-windDir-value" class="current-windDir-value"></div>
        </div>
        <div id="current-details">
          <div id="current-weekday"></div>
          <div id="current-date"></div>
          <div id="current-time"></div>
          <div tabindex="0" id="current-location">
            <img src="./assets/images/icons/map-pin.svg" alt="map-pin">
            <div class="current-location">Search for a location</div>
            <div class="search-city">
              <input type="text" class="input" placeholder="Search for a city...">
            </div></div></div>
      </div>
      <div id="forecast">
        
      </div>
      
    </div>
    <div id="details">
      <button id="close-details">x</button>
      <div id="details-day">
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-avg"></div>
          <img src="./assets/images/weather/64x64/day/119.png" alt="weather-picture" class="forecast-picture">
          <div class="forecast-minMax"></div>
          <div class="forecast-text"></div>
          <img src="./assets/images/icons/wind.svg" alt="wind image" class="forecast-windSpeed-icon">
          <div class="forecast-windSpeed-value"></div>
          <img src="./assets/images/icons/droplet.svg" alt="droplet image" class="forecast-humidity-icon">
          <div class="forecast-humidity-value"></div>
          <img src="./assets/images/icons/cloud-rain.svg" alt="cloud raining image" class="forecast-precipitation-icon">
          <div class="forecast-precipitation-value"></div>
        </div>
        <div class="astro">
          <div class="astro-sun">
            <div class="sunrise-time"></div>
            <div class="sunrise">rise</div>
            <img src="./assets/images/icons/sun.svg" alt="sun" class="sun-picture">
            <div class="sunset">set</div>
            <div class="sunset-time"></div>
          </div>
          <div class="astro-moon">
            <div class="moonrise">rise</div>
            <div class="moonrise-time"></div>
            <img src="./assets/images/icons/moon.svg" alt="moon" class="moon-picture">
            <div class="moonset">set</div>
            <div class="moonset-time"></div>
          </div>
        </div>
      </div>
      <div id="details-hours">
        
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
